<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: green;
      color: white;
    }

    #noBtn {
      background-color: red;
      color: white;
    }
  </style>
  <title>Button Example</title>
</head>

<body>
  <div class="">
    <h1>pinjam seratus</h1>
    <div class="btn"><button id="yesBtn">Ya</button>
      <button id="noBtn">Tidak</button>
    </div>
  </div>


  <script>
    document.getElementById('yesBtn').addEventListener('click', function () {
      alert('Makasih');
    });

    document.getElementById('noBtn').addEventListener('click', function () {
      moveButtonRandomly();
    });

    function moveButtonRandomly() {
      const randomX = Math.random() * (window.innerWidth - 150);
      const randomY = Math.random() * (window.innerHeight - 50);

      document.getElementById('noBtn').style.position = 'absolute';
      document.getElementById('noBtn').style.left = `${randomX}px`;
      document.getElementById('noBtn').style.top = `${randomY}px`;
    }
  </script>

</body>

</html>
